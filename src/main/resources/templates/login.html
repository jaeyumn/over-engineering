<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OE - Login</title>
    <link rel="stylesheet" th:href="@{/css/page/login.css}">
</head>
<body>
<div class="container">
    <div class="logo-area">
        <div class="logo">OE SNS</div>
        <div class="slogan">A growth-oriented project for learning purposes</div>
    </div>

    <form id="loginForm" class="login-form">
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="사용자 이름 입력" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
        </div>

        <button type="submit" class="login-btn">로그인</button>

        <div class="login-options">
            <div class="keep-login">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">로그인 상태 유지</label>
            </div>
            <a th:href="@{/find-account}" class="find-account">계정 찾기</a>
        </div>
    </form>

    <div class="signup-link">
        아직 회원이 아니신가요? <a th:href="@{/signup}">회원가입</a>
    </div>

    <div class="social-login">
        <p>또는 SNS 계정으로 로그인</p>
        <div class="social-icons">
            <div class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google">
            </div>
            <div class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </div>
            <div class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            </div>
        </div>
    </div>
</div>

<!-- 스낵바 알림 -->
<div id="snackbar" th:if="${errorMessage}" th:text="${errorMessage}"></div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
