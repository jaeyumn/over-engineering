<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 - OE SNS</title>
    <link rel="stylesheet" th:href="@{/css/common/snackbar.css}">
    <link rel="stylesheet" th:href="@{/css/page/post-list.css}">
    <link rel="stylesheet" th:href="@{/css/page/post-write.css}">
</head>
<body>
<div class="layout">
    <div class="sidebar"></div>
    <div class="container">
        <div class="header">
            <div class="logo">OE SNS</div>
            <div class="user-menu">☰</div>
            <div class="dropdown-menu">
                <a th:href="@{/profile}" class="dropdown-item">프로필</a>
                <a th:href="@{/logout}" class="dropdown-item">로그아웃</a>
            </div>
        </div>

        <div class="write-container">
            <h1 class="write-title">새 글 작성</h1>
            <form id="writeForm" th:action="@{/post/write}" method="POST">
                <div class="form-group">
                    <input type="text" id="title" name="title" class="form-input" placeholder="제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <textarea id="content" name="content" class="form-textarea" placeholder="내용을 입력하세요"
                              required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="history.back()">취소</button>
                    <button type="submit" class="submit-btn">등록</button>
                </div>
            </form>
        </div>
    </div>
    <div class="sidebar"></div>
</div>

<script th:src="@{/js/common/snackbar.js}"></script>
<script th:src="@{/js/page/post-write.js}"></script>
</body>
</html>
